
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery is required -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    <link rel="stylesheet" href="./css/styles-single-movie.css">
    <title>Movie</title>
</head>

<body>
    <header>
        <h2 class="logo-header">FabFlix</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="movie-list.html">Top 20 Rated Movies</a></li>
                <li><a href="movie-list.html?request-type=restore=session">Back to Movie List</a></li>
                <li><a href="shopping-cart.html">Checkout</a></li>
            </ul>
            <div class="full-text-container">
                <input type="text" name="hero" id="autocomplete"
                       class="autocomplete-searchbox form-control"
                       placeholder="Search Movies"/>
            </div>
        </nav>
    </header>

    <div class="movie-info">
        <h1 id="movie_title"></h1>
        <div class="info-body">
            <div class="info">
                <span class="labels">Release Year:</span>
                <span id="movie_year"></span>
            </div>
            <div class="info">
                <span class="labels">Director:</span>
                <span id="movie_director"></span>
            </div>
            <div class="info">
                <span class="labels">Genres:</span>
                <span id="movie_genres"></span>
            </div>
            <div class="info">
                <span class="labels">Stars:</span>
                <span id="movie_stars"></span>
            </div>
            <div class="info">
                <span class="labels">Rating:</span>
                <span id="movie_rating"></span>
            </div>
            <div class="info">
                <span class="labels">Add to cart:</span>
                <span id="cart"></span>
            </div>
        </div>
    </div>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="single-movie.js"></script>
    <script type='text/javascript' src='index.js'></script>

    <footer>
        <h3 class="footer-head">Social Media:</h3>
        <div class="social-media">
            <a href="https://www.facebook.com/your-page"><button class="social-media-button facebook">Facebook</button></a>
            <a href="https://www.twitter.com/your-page"><button class="social-media-button twitter">Twitter</button></a>
            <a href="https://www.instagram.com/your-page"><button class="social-media-button instagram">Instagram</button></a>
        </div>
    </footer>
</body>


</html>
