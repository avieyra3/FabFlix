<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles-login.css">
    <title>FabFlix</title>
</head>

<body>
<header>
    <h2 class="logo-header">FabFlix</h2>
    <h1 class="login-header">Login to Employee Dashboard</h1>
</header>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div class="login-body">
    <form id="login_form" method="post" action="#">
        <label><b>Email</b></label>
        <label>
            <input name="email" placeholder="Enter Email" type="text">
        </label>
        <br>
        <label><b>Password</b></label>
        <label>
            <input name="password" placeholder="Enter Password" type="password">
        </label>
        <br>
        <input type="submit" value="Login">
        <div class="g-recaptcha" data-sitekey="6Lf1NOolAAAAAP3xcG_5Mw10qPtXSfXv1SM3QmFx"></div>
    </form>
    <div id="login_error_message"></div>
</div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="login.js"></script>
<!-- include Google ReCaptcha-->
<script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>


</body>
</html>
