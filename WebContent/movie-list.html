<!-- This example is following frontend and backend separation.
    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles-movie-list.css">
        <title>Movie List</title>
    </head>
    
    <body>
    <header>
        <h2 class="logo-header">FabFlix</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="shopping-cart.html">Checkout</a></li>
            </ul>
        </nav>
        <h1 class="list-header">Movie List</h1>

        <div class="container-sort">
        <form class="sort-container" ACTION="movie-list.html" id="sorting" METHOD="GET">
            <input TYPE="hidden" NAME="request-type" VALUE="sort">
            <div class="moviespp">
                Movies Per Page:
            </div>
                <select class="pagesize-select" NAME="page-size">
                <option VALUE="10">10</option>
                <option VALUE="25">25</option>
                <option VALUE="50">50</option>
                <option VALUE="100">100</option>
                </select>
            <div class="order-by">
                Sort By:
            </div>
        <select class="sort-select" NAME="sort-by">
            <option VALUE="ORDER BY title ASC, rating ASC">Title↑ Rating↑</option>
            <option VALUE="ORDER BY title ASC, rating DESC">Title↑ Rating↓</option>
            <option VALUE="ORDER BY title DESC, rating ASC">Title↓ Rating↑</option>
            <option VALUE="ORDER BY title DESC, rating DESC">Title↓ Rating↓</option>
            <option VALUE="ORDER BY rating ASC, title ASC">Rating↑ Title↑</option>
            <option VALUE="ORDER BY rating ASC, title DESC">Rating↑ Title↓</option>
            <option VALUE="ORDER BY rating DESC, title ASC">Rating↓ Title↑</option>
            <option VALUE="ORDER BY rating DESC, title DESC">Rating↓ Title↓</option>
        </select>
            <input class="sort-submit" TYPE="submit" VALUE="Sort">
        </form>
        </div>
    </header>

    <div class="search-form">
        <form ACTION="movie-list.html" id="search-bar" METHOD="GET">
            <input TYPE="hidden" NAME="request-type" VALUE="search">
            Title: <input TYPE="text" NAME="title">
            Year: <input TYPE="number" NAME="year">
            Director: <input TYPE="text" NAME="director">
            Star's Name: <input TYPE="text" NAME="star">

            <input TYPE="submit" VALUE="Search">
        </form>
    </div>
    <!-- Id "movie" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <div class="center-container">
        <table id=movie_table class="table table-hover">
            <!-- Create a table header -->
            <thead class="black white-text">
            <tr>
                <!-- Titles of each column-->
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Movie Genres</th>
                <th>Movie Stars</th>
                <th>Rating</th>
                <th>Cart</th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
            <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
            <tbody id=movie_table_body></tbody>
        </table>
    </div>

    <div class="page-buttons">
        <form ACTION="movie-list.html" id="pagination" METHOD="GET">
            <button class="prev" TYPE="submit" NAME="request-type" VALUE="prev">&laquo; Prev</button>
            <span ID="page-number">1</span>
            <button class="next" TYPE="submit" NAME="request-type" VALUE="next">Next &raquo;</button>
        </form>
    </div>
    
    
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
        otherwise the url is relative to the root path-->
    <script src="movie-list.js"></script>
    
    <footer>
        <h3 class="footer-head">Social Media:</h3>
        <div class="social-media">
            <a href="https://www.facebook.com/your-page"><button class="social-media-button facebook">Facebook</button></a>
            <a href="https://www.twitter.com/your-page"><button class="social-media-button twitter">Twitter</button></a>
            <a href="https://www.instagram.com/your-page"><button class="social-media-button instagram">Instagram</button></a>
        </div>
    </footer>
    
    </body>
    
    </html>
