<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h2 class="logo-header">FabFlix</h2>
        <nav>
            <ul>

<h1>Purchase Successful!</h1>

    <div class="center-container">

            <!-- Create a table header -->
            <thead class="black white-text">

                <th>Title</th>

            <tbody id="item_table"></tbody>
        </table>
        <span id="item_total"></span>
