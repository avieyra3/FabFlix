<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fablix</title>
  <link rel="stylesheet" href="./css/styles-checkout.css">
</head>
<body>
  <header>
    <h2 class="logo-header">FabFlix</h2>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1 class="checkout-header">Checkout</h1>
  </header>

  <div class="center-container">
    <table id=movie_table class="table table-hover">
      <!-- Create a table header -->
      <thead class="black white-text">
      <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Quantity</th>
        <th>Delete</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      </thead>
      <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
      <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
      <tbody id="item_table"></tbody>
    </table>
    <span id="item_total"></span>
  </div>

  <!-- include your own JS file -->
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script type='text/javascript' src='shopping-cart.js'></script>
  <footer>
    <h3 class="footer-head">Social Media:</h3>
    <div class="social-media">
      <a href="https://www.facebook.com/your-page"><button class="social-media-button facebook">Facebook</button></a>
      <a href="https://www.twitter.com/your-page"><button class="social-media-button twitter">Twitter</button></a>
      <a href="https://www.instagram.com/your-page"><button class="social-media-button instagram">Instagram</button></a>
    </div>
  </footer>
</body>
</html>
