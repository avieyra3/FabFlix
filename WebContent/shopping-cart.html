<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fablix</title>
</head>
<body>
Welcome to Fablix!
<div class="center-container">
  <table id=movie_table class="table table-hover">
    <!-- Create a table header -->
    <thead class="black white-text">
    <tr>
      <!-- Titles of each column-->
      <th>Title</th>
      <th>Quantity</th>
      <th>Delete</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id="item_table"></tbody>
  </table>
</div>

<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='shopping-cart.js'></script>
</body>
</html>
