<!-- This page will be seen if you logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fablix</title>
</head>
<body>
Welcome to Fablix!
<p id="sessionID"></p>
<p id="lastAccessTime"></p>
<form ACTION="#" id="cart" METHOD="post">
  <label>Item Purchased</label>
  <br>
  <label>
    <input name="item" required="required" type="text">
  </label>
  <input type="submit" VALUE="add">
</form>
<div class="center-container">
  <table id=movie_table class="table table-hover">
    <!-- Create a table header -->
    <thead class="black white-text">
    <tr>
      <!-- Titles of each column-->
      <th>Title</th>
      <th>Year</th>
      <th>Director</th>
      <th>Movie Genres</th>
      <th>Movie Stars</th>
      <th>Rating</th>
      <th>Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id="item_list"></tbody>
  </table>
</div>

<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='shopping-cart.js'></script>
</body>
</html>
